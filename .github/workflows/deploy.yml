name: blog

on:
  push:
    branches: [ master ] # 当你向 master 分支推送代码时触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/my-geek-blog
            # 使用代理前缀强制拉取，防止境内服务器拉取失败
            git remote set-url origin https://ghp.ci/https://github.com/你的用户名/my-geek-blog.git
            git pull origin master
            
            # 设置 npm 镜像加速
            npm config set registry https://registry.npmmirror.com
            npm install --legacy-peer-deps
            
            # 执行构建
            npx prisma generate
            npm run build
            
            # 重启服务
            pm2 restart my-blog || pm2 start npm --name "my-blog" -- start